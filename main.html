<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method = "POST">
		<div>
			<label for = "name" required>Name*</label><br/>
			<input type = "text" name = "name" id = "#name"/>			
		</div>

		<div>
			<label for = "email" required>Email*</label><br/>
			<input type = "email" name = "email" id = "#email"/>
		</div>

		<div>
			<label required>Gender*</label><br/>
			<input type = "radio" name = "gender" value = "male"/>Male<br/>
			<input type = "radio" name = "gender" value = "female"/>Female<br/>
		</div>

		<div>
			<label for = "cars">Car Brands</label><br/>
			<select name = "cars" id = "#cars">
				<option value = "BMW">BMW</option>
				<option value = "Audi">Audi</option>
				<option value = "Mercedez">Mercedez</option>
			</select>
		</div>

		<div>
			<label for = "carage" required>Car Age*</label><br/>
			<input type = "number" name = "carage" id = "#carage"/>
		</div>

		<div>
			<label for = "dop" required>Date of Purchase*</label><br/>
			<input type = "date" name = "dop" id = "#dop"/>
		</div>

		<div>
			<label for = "password" required>Password*</label><br/>
			<input type = "password" name = "#password" id = "#password"/>
		</div>

		<div>
			<button type = "submit">Submit</button>
		</div>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
